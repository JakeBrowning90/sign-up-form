<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="side-left">
        <h1>Left-side image</h1>
        <p>Photo by <a href="https://unsplash.com/@heeybooy?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ruan Richard Rodrigues</a> on <a href="https://unsplash.com/t/food-drink?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    <div class="side-right">
        <p>This is not a real online service! You know you need something in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <div class="inputs">
            <p>Let's do this!</p>
            <form action="">
            <div class="input-area">
                <div class="input-half">
                        <label for="">FIRST NAME<input type="text"></label>
                        <label for="">EMAIL<input type="text"></label>
                        <label for="">PASSWORD<input type="text"></label>
                </div>
                <div class="input-half">
                        <label for="">LAST NAME<input type="text"></label>
                        <label for="">PHONE NUMBER<input type="text"></label>
                        <label for="">CONFIRM PASSWORD<input type="text"></label>     
                </div> 
            </div>    
            </form> 
        </div>
        <button>Create Account</button>
        <p>Already have an account? Log In</p>
    </div>
</body>
</html>
